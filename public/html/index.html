<!DOCTYPE html>
<html ng-app="workout" lang="en">
	<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
		<title>Welcome</title>
		<intercept-url pattern="/favicon.ico" access="ROLE_ANONYMOUS" />
		<!-- BOOTSTRAP -->
    	<link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    	<!-- LOGIN.CSS -->
    	<link rel="stylesheet" href="/css/index.css">
    	<!-- JQUERY LIBRARIES -->
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  		<!-- GOOGLE FONTS -->
  		<link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
  		<!-- FONT AWESOME -->
  		<script src="https://use.fontawesome.com/baae04bd13.js"></script>
	</head>
	<body ng-controller="mainController" ng-cloak>
		<div class="container" id="top">
			<span class="glyphicon glyphicon-search" aria-hidden="true" id="search"></span>
		</div>
		<!--<div ng-view class="view"></div>-->
		<div ui-view></div>
		

		<nav class="navbar navbar-default navbar-fixed-bottom" id="nav">
			<div class="row">
				<a ui-sref="days">
					<div class="col-xs-4" id="nav-left">
						<div id="day">TUE</div>
					</div>
				</a>
				<a ui-sref="workout">
					<div class="col-xs-4" id="nav-mid">
						<span class="glyphicon glyphicon-list" aria-hidden="true" id="workout"></span>
					</div>
				</a>
				<a ui-sref="profile">				
					<div class="col-xs-4" id="nav-right">
						<span class="glyphicon glyphicon-user" aria-hidden="true" id="user"></span>
					</div>
				</a>
			</div>	
		</nav>
			
		<!-- BOOTSTRAP THEMES -->
		<script src="/node_modules/bootstrap/js/collapse.js"></script>
		<script src="/node_modules/bootstrap/js/modal.js"></script>
		<script src="/node_modules/bootstrap/js/modal.js"></script>
		<!-- ANGULAR -->
		<script src="/node_modules/angular/angular.min.js"></script>
		<!--ANGULAR ROUTE-->
    	<!--<script src="/node_modules/angular-route/angular-route.min.js"></script>-->
    	<!--UI-ROUTER-->
    	<script src="/node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
		<!--INDEX.JS-->
		<script src="/javascript/index.js" type="text/javascript"></script>
		<!-- LIBRARIES -->
		<script src="/node_modules/ng-file-upload/dist/ng-file-upload.js"></script>
		<script src="/node_modules/ng-file-upload/dist/ng-file-upload-all.js"></script>
		<script src="/node_modules/ng-file-upload/dist/ng-file-upload-shim.js"></script>
	</body>
</html>
