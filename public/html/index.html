<!DOCTYPE html>
<html ng-app="workout" lang="en">
	<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
		<title>Welcome</title>
		<intercept-url pattern="/favicon.ico" access="ROLE_ANONYMOUS" />
		<!-- BOOTSTRAP -->
    	<link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    	<!-- LOGIN.CSS -->
    	<link rel="stylesheet" href="/css/index.css">
    	<!-- JQUERY LIBRARIES -->
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  		<!-- GOOGLE FONTS -->
  		<link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
  		<!-- FONT AWESOME -->
  		<script src="https://use.fontawesome.com/baae04bd13.js"></script>
	</head>
	<body ng-controller="mainController" ng-cloak>
		<div class="container-fluid" id="top">
			<span class="glyphicon glyphicon-search" aria-hidden="true" id="search"></span>
		</div>

<div id="top-navs">
	<div class="container-fluid">
			<div class="row">
				<div class="nav-days-con" id="mon">
				<a ui-sref="monday" class="active">	
					<h4 class="nav-day">MON</h4>
				</a>
				</div>
				<!--<div class="sep"></div>-->
				<div class="nav-days-con"  id="tue">
				<a ui-sref="tuesday" class="active">									
					<h4 class="nav-day">TUE</h4>
				</a>
				</div>
				<!--<div class="sep"></div>-->
				<div class="nav-days-con" id="wed">
				<a ui-sref="wednesday" class="active">									
					<h4 class="nav-day">WED</h4>
				</a>
				</div>
				<!--<div class="sep"></div>-->
				<div class="nav-days-con" id="thu">
				<a ui-sref="thursday" class="active">									
					<h4 class="nav-day">THU</h4>
				</a>
				</div>
				<!--<div class="sep"></div>-->
				<div class="nav-days-con" id="fri">
				<a ui-sref="friday" class="active">									
					<h4 class="nav-day">FRI</h4>
				</a>
				</div>
				<!--<div class="sep"></div>-->
				<div class="nav-days-con" id="sat">
				<a ui-sref="saturday" class="active">									
					<h4 class="nav-day">SAT</h4>
				</a>
				</div>
				<!--<div class="sep"></div>-->
				<div class="nav-days-con" id="sun">
				<a ui-sref="sunday" class="active">									
					<h4 class="nav-day">SUN</h4>
				</a>
				</div>			
			</div>
		</div>
</div>
		
		<div ui-view></div>
		

		<nav class="navbar navbar-default navbar-fixed-bottom" id="nav">
			<div class="row">
				<a ui-sref="days">
					<div class="col-xs-6" id="nav-left">
						<span class="glyphicon glyphicon-calendar" aria-hidden="true" id="calendar"></span>
					</div>
				</a>
				<!--<a ui-sref="workout">
					<div class="col-xs-4" id="nav-mid">
						<span class="glyphicon glyphicon-list" aria-hidden="true" id="workout"></span>
					</div>
				</a>-->
				<a ui-sref="profile" href="#workout">				
					<div class="col-xs-6" id="nav-right" selected="">
						<span class="glyphicon glyphicon-user" aria-hidden="true" id="user"></span>
					</div>
				</a>
			</div>	
		</nav>
		
			
		<!-- BOOTSTRAP THEMES -->
		<script src="/node_modules/bootstrap/js/collapse.js"></script>
		<script src="/node_modules/bootstrap/js/modal.js"></script>
		<script src="/node_modules/bootstrap/js/tab.js"></script>
		<!-- ANGULAR -->
		<script src="/node_modules/angular/angular.min.js"></script>
		<!--ANGULAR ROUTE-->
    	<!--<script src="/node_modules/angular-route/angular-route.min.js"></script>-->
    	<!--UI-ROUTER-->
    	<script src="/node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
		<!--INDEX.JS-->
		<script src="/javascript/index.js" type="text/javascript"></script>
		<script src="/javascript/main.js" type="text/javascript"></script>
		<!-- LIBRARIES -->
		<script src="/node_modules/ng-file-upload/dist/ng-file-upload.js"></script>
		<script src="/node_modules/ng-file-upload/dist/ng-file-upload-all.js"></script>
		<script src="/node_modules/ng-file-upload/dist/ng-file-upload-shim.js"></script>
	</body>
</html>
