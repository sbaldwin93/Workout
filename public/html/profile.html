<div class="container" id="user-con">
	<div class="user-pic">
		<img class="profile-pic" ng-src="{{user.image}}">
	</div>
	<h4 class="user-info">{{user.name}}</h4>
	<h4 class="user-info">{{user.city}} {{user.state}}</h4>
	<h4 class="user-info">{{user.height}} {{user.weight}}</h4>
	<h4 class="user-info">{{user.bio}}</h4>
	<a href="#edit-profile">
		<button class="btn btn-default" id="edit-profile">Edit profile</button>
	</a>
</div>
